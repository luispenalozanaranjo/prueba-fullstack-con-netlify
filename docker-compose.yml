version: "3.9"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    env_file: .env
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - PORT=${PORT}
      - BASIC_AUTH_USER=${BASIC_AUTH_USER}
      - BASIC_AUTH_PASS=${BASIC_AUTH_PASS}
    depends_on:
      - mongo
    ports:
      - "3001:3001"

  frontend:
    build: ./frontend
    env_file: .env
    environment:
      - NUXT_PUBLIC_API_BASE=http://backend:3001
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  mongo_data:

[build]
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "frontend/frontend/.output/public"   # <- sin 'frontend/' porque ya lo marca base

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[build.environment]
  OXC_PARSER_BACKEND = "wasm"
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_ENV = "development"
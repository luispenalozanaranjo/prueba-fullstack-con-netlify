[build]
  base = "frontend"
  # Asegura deps limpias y permite que falle solo el rebuild de oxc-parser
  command = "npm ci && (npm rebuild oxc-parser --update-binary || true) && npm run build"
  # ⚠️ No definas publish: lo gestiona el plugin/adapter

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[build.environment]
  OXC_PARSER_BACKEND = "wasm"
  NODE_VERSION = "20"
  NPM_CONFIG_OPTIONAL = "true"
  NPM_FLAGS = "--include=optional"
  NODE_ENV = "production"

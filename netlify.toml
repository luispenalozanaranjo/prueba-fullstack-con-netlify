[build]
  base = "frontend"
  command = "npm run build"
  publish = ".output/public"   # <- sin 'frontend/' porque ya lo marca base

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[build.environment]
  NODE_VERSION = "18.20.3"
  OXC_PARSER_BACKEND = "wasm"